<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GI Opnote Annotation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/main.css">
  <link rel="stylesheet" href="/public/components/settings-panel/settings-panel.css">
  <link rel="stylesheet" href="/public/components/image-diagram/image-diagram.css">
  <link rel="stylesheet" href="/public/components/console-log/console-log.css">
  <link rel="stylesheet" href="/public/components/opnote-viewer/opnote-viewer.css">
  <link rel="stylesheet" href="/public/components/upload-strip/upload-strip.css">
</head>
<body>
  <div class="app-shell">
    <aside id="settings-panel-root"></aside>
    <main class="workspace">
      <header class="workspace__header">
        <div>
          <p class="eyebrow">GI annotation cockpit</p>
          <h1>Realtime Opnote Studio</h1>
          <p class="lede">Stream endoscopic frames, classify them with OpenAI Realtime, and hand GPT-5 the full conversation to draft your operative note.</p>
        </div>
        <div class="status-pill" id="status-pill">Ready</div>
      </header>
      <section id="upload-strip-root" class="upload-strip-section"></section>
      <section id="diagram-root" class="diagram-section"></section>
      <section id="opnote-root" class="opnote-section"></section>
    </main>
  </div>
  <section id="console-root" class="console-section"></section>
  <script type="module" src="/public/main.js"></script>
</body>
</html>
