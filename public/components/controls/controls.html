<div class="controls" data-controls>
  <header class="controls__header">
    <p class="controls__eyebrow">Controls</p>
    <h2 class="controls__title">Capture intake</h2>
    <p class="controls__hint">Upload a capture to label it and map to the diagram. Use annotate to trigger the follow-up endpoint.</p>
  </header>

  <section class="controls__block">
    <label class="controls__label">
      <span>Select GI capture</span>
      <input type="file" accept="image/*" data-file-input>
    </label>
    <label class="controls__label">
      <span>Optional prompt</span>
      <input type="text" placeholder="e.g., Focus on pylorus landmarks" data-prompt-input>
    </label>
    <div class="controls__actions">
      <button type="button" class="controls__btn controls__btn--primary" data-upload-btn>Upload & Label</button>
      <button type="button" class="controls__btn controls__btn--ghost" data-annotate-btn>Annotate (TODO)</button>
    </div>
    <p class="controls__status" data-status>Waiting for an image upload.</p>
  </section>

  <section class="controls__block controls__block--small">
    <div class="controls__summary" data-last-label hidden>
      <p class="controls__summary-title">Last labeled</p>
      <p class="controls__summary-body" data-last-label-body></p>
      <div class="controls__preview" data-preview></div>
    </div>
  </section>
</div>
